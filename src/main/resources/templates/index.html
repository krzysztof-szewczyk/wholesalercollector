<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Download your CSV</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p>Click to add new stock list </p>
<form action="/home/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file"/><br><br>
    <input type="submit" value="Submit"/>
    <input type="hidden" id= "csrf-token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
<br>
<b>File format:</b><br>
<i>
    SKU<br>
    crag-40<br>
    crag-41<br>
    rav-42<br>index.html
    so-43<br>
    ...<br>
</i>
<br>
<br>
<p>Click to prepare your CSV file </p>
<form action="/home/prepare" method="GET">
    <input type="submit" value="Prepare">
</form>

</body>
</html>
